[[extend 'layout.html']]

<div id="vue-target">

    <section class="section has-background-black">
        <div class="container ">
            <div class="columns">
                <div class="column is-two-thirds">
                    <section class="hero">
                        <div class="hero-body is-paddingless">
                            <div class="container">

                                <h1 class="title has-text-success">Identitea Boba & Poke Menu
                                </h1>
                            </div>
                        </div>
                    </section>
                    <br />

                </div>


            </div>

            <div v-for="c in category">
                <div class="comtainer">
                    <div class="columns is-centered">
                        <div class='column is-half'>
                            <img :src="c.image" width="400" height="400" alt="milktea logo"></img>
                        </div>
                    </div>
                </div>

                <div class="columns is-text-right is-centered is-multiline">
                    <div v-for="d in c.drinks" class="column  has-text-centered is-one-fifth">
                        <div v-on:click="activatemodal(d.name,d.description,d.images)">
                            <img :src="d.images" width="200" height="200" alt="boba"></img>
                            <div class="has-text-success">{{d.name}}</div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal" v-bind:class="{'is-active':modalIsActive}">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="box">
                        <div class="content has-text-centered">
                            <p class="control ">
                            <div class="columns">
                                <div class="column is-half">
                                    <img :src=modalimages width="200" height="200" alt="boba"></img>
                                    <div>
                                        <b> {{modalname}}</b>
                                    </div>

                                </div>
                               
                                <div class="column is-half">
                                    <p style = "font-family:courier,arial,helvetica;">
                                        {{modaldescription}}</p>
                                </div>

                            </div>
                            </p>
                            <span>&nbsp;</span>
                        </div>
                    </div>
                </div>
                <button @click="close" class="modal-close"></button>

            </div>



            <div class="columns is-text-right is-centered">
                <div class="column has-text-centered is-4">

                    <img src="images/pokemenu1.jpg " width="300" height="300" alt="poke menu">
                </div>
                <div class="column">

                    <img src="images/pokemenu2.jpg " width="300" height="300" alt="pokemenu">
                </div>



            </div>


            [[block page_scripts]]
            <!-- Loads the index-specific js for Vue -->
            <script>
                let get_category_url = "[[=XML(get_category)]]";

            </script>
            <script src="js/menu.js"></script>
            [[end]]
        </div>

    </section>
</div>
